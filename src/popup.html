<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #1a1a1a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo {
      width: 24px;
      height: 24px;
    }
    .toggle-group {
      margin-bottom: 12px;
    }
    .toggle-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .toggle-item:last-child {
      border-bottom: none;
    }
    .toggle-label {
      font-weight: 500;
    }
    .toggle-desc {
      font-size: 12px;
      color: #666;
    }
    .switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #888;
      margin: 16px 0 8px 0;
      letter-spacing: 0.5px;
    }
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #eee;
      font-size: 11px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>
    <span style="font-size: 24px;">âš¡</span>
    AppianBoost
  </h1>

  <div class="section-title">Features</div>
  <div class="toggle-group">
    <div class="toggle-item">
      <div>
        <div class="toggle-label">Dark Mode</div>
        <div class="toggle-desc">Apply dark theme to Appian UI</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="darkMode">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-item">
      <div>
        <div class="toggle-label">Quick Copy</div>
        <div class="toggle-desc">Copy UUIDs and expressions with one click</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="quickCopy">
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-item">
      <div>
        <div class="toggle-label">Enhanced Search</div>
        <div class="toggle-desc">Improved object search in Designer</div>
      </div>
      <label class="switch">
        <input type="checkbox" id="enhancedSearch">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="footer">
    AppianBoost v1.0.0 | ishift.io
  </div>

  <script src="popup.js"></script>
</body>
</html>
